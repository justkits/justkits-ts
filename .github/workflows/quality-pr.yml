name: Code Quality

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  quality-check:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Project
        uses: ./.github/actions/prepare

      - name: Build Project Packages
        uses: ./.github/actions/build-packages

      - name: Dependency Review
        id: dependency-review
        if: github.event_name == 'pull_request'
        continue-on-error: true
        uses: actions/dependency-review-action@v4

      - name: Restore Prettier Cache
        uses: actions/cache/restore@v4
        id: prettier-cache
        with:
          path: .prettiercache
          key: ${{ runner.os }}-prettier-${{ hashFiles('**/*.{js,jsx,ts,tsx,json,md,yml,yaml}') }}
          restore-keys: |
            ${{ runner.os }}-prettier-

      - name: Check Formatting
        id: prettier
        continue-on-error: true
        run: pnpm exec prettier --check . --cache

      - name: Save Prettier Cache
        uses: actions/cache/save@v4
        if: always() && steps.prettier-cache.outputs.cache-hit != 'true'
        with:
          path: .prettiercache
          key: ${{ steps.prettier-cache.outputs.cache-primary-key }}

      - name: Restore ESLint Cache
        uses: actions/cache/restore@v4
        id: eslint-cache
        with:
          path: .eslintcache
          key: ${{ runner.os }}-eslint-${{ hashFiles('**/*.{js,jsx,ts,tsx}') }}
          restore-keys: |
            ${{ runner.os }}-eslint-

      - name: Lint and Generate SARIF
        id: lint
        continue-on-error: true
        run: |
          pnpm lint -- --cache \
            --format @microsoft/eslint-formatter-sarif \
            --output-file eslint-results.sarif

      - name: Save ESLint Cache
        uses: actions/cache/save@v4
        if: always() && steps.eslint-cache.outputs.cache-hit != 'true'
        with:
          path: .eslintcache
          key: ${{ steps.eslint-cache.outputs.cache-primary-key }}

      - name: Upload ESLint SARIF
        if: hashFiles('eslint-results.sarif') != ''
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: eslint-results.sarif
          category: eslint

      - name: Security Audit
        id: audit
        continue-on-error: true
        run: pnpm audit --audit-level=critical

      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Check for failures
        if: always()
        run: |
          chmod +x .github/scripts/check-quality-results.sh
          .github/scripts/check-quality-results.sh
        env:
          DEPENDENCY_REVIEW_OUTCOME: ${{ steps.dependency-review.outcome }}
          PRETTIER_OUTCOME: ${{ steps.prettier.outcome }}
          LINT_OUTCOME: ${{ steps.lint.outcome }}
          AUDIT_OUTCOME: ${{ steps.audit.outcome }}
