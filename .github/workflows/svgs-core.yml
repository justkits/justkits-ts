name: SVGs Core CI

on:
  push:
    branches:
      - main
    paths:
      - "packages/_svgs-core/**"
      - "pnpm-lock.yaml"
      - "tsconfig*.json"
  pull_request:
    branches:
      - main
    paths:
      - "packages/_svgs-core/**"
      - "pnpm-lock.yaml"
      - "tsconfig*.json"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Project
        uses: ./.github/actions/prepare

      - name: Build Project Packages
        uses: ./.github/actions/build-packages

      - name: Test @justkits/svgs-core Package
        uses: ./.github/actions/test
        with:
          package-path: packages/_svgs-core
          package-name: "@justkits/svgs-core"
          codecov-token: ${{ secrets.CODECOV_TOKEN }}

      - name: Test dependent icons package
        uses: ./.github/actions/test
        with:
          package-path: packages/icons
          package-name: "@justkits/icons"
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
