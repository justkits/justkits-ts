name: Icons CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "packages/icons/**"
    tags:
      - "icons-v*"
  pull_request:
    branches:
      - main
    paths:
      - "packages/icons/**"

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Project
        uses: ./.github/actions/prepare

      - name: Build Project Packages
        uses: ./.github/actions/build-packages

      - name: Test @justkits/icons Package
        uses: ./.github/actions/test
        with:
          package-path: packages/icons
          package-name: "@justkits/icons"
          codecov-token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload Build Artifacts
        if: startsWith(github.ref, 'refs/tags/icons-v')
        uses: actions/upload-artifact@v4
        with:
          name: icons-package
          path: |
            packages/icons
            !packages/icons/node_modules
          retention-days: 1

  publish:
    if: startsWith(github.ref, 'refs/tags/icons-v')
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Project
        uses: ./.github/actions/prepare

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: icons-package
          path: packages/icons

      - name: Setup .npmrc for GitHub Packages
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc
          echo "@justkits:registry=https://npm.pkg.github.com" >> ~/.npmrc

      - name: Publish to GitHub Packages
        working-directory: packages/icons
        run: pnpm exec prettier --write packages/icons/src/ && pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
